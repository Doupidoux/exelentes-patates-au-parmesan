<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrait de patates au parmesan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #ffcc70, #ff6f61);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .book-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .book-item {
            background: #fff;
            color: #333;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-item h2 {
            margin: 0;
            font-size: 24px;
        }

        .book-item audio {
            width: 60%;
            border-radius: 10px;
        }

        .book-item button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .book-item button:hover {
            background-color: #e24e4d;
        }

        .footer {
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #ffcc70;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ecoutez une recette de patate au parmesan</h1>

        <ul class="book-list">
            <!-- Livre avec votre voix -->
            <li class="book-item">
                <div>
                    <h2>Recette de patates au parmesan</h2>
                    <!-- Remplacez "votre-voix.mp3" par le lien vers votre fichier audio -->
                    <audio controls>
                        <source src="caca.mp3" type="audio/mp3">
                        Votre navigateur ne prend pas en charge l'élément audio.
                    </audio>
                </div>
                <button onclick="playAudio('audio1')">Lire</button>
            </li>
        </ul>

        <div class="footer">
            <p>Suivez-nous sur recettesauparmesan.com.</p>
            <p>Suivez-nous sur <a href="#">Twitter</a> et <a href="#">Facebook</a> pour plus de contenu.</p>
        </div>
    </div>

    <script>
        // Fonction pour jouer un livre audio
        function playAudio(audioId) {
            // Récupérer l'élément audio correspondant
            const audio = document.querySelector(`#${audioId}`);
            audio.play();
        }
    </script>

</body>
</html>
